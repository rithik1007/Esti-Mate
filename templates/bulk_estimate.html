<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Estimation - Esti-Mate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid px-4 mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="bi bi-list-check"></i> Bulk Estimation</h1>
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Single Estimate
                    </a>
                </div>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="bulkEstimateForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="ticketNumbers" class="form-label">JIRA Ticket Numbers</label>
                                    <textarea class="form-control" id="ticketNumbers" rows="4" 
                                        placeholder="Enter JIRA ticket numbers (one per line)&#10;Example: EDP-679, EDP-680, EDP-681"></textarea>
                                    <div class="form-text">Enter one ticket number per line. You can paste multiple tickets at once.</div>
                                </div>
                                
                                <div class="col-md-3">
                                    <label class="form-label">Options</label>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" id="useAI" checked>
                                        <label class="form-check-label" for="useAI">
                                            <i class="bi bi-robot"></i> Use AI-Powered Estimation
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="usesAITools">
                                        <label class="form-check-label" for="usesAITools">
                                            <i class="bi bi-magic"></i> Team Uses AI Development Tools
                                        </label>
                                    </div>
                                </div>
                                
                                <div class="col-md-3 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-calculator"></i> Generate Bulk Estimates
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div id="loading" class="text-center mt-4" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing <span id="currentTicket"></span>...</p>
                </div>
                
                <div id="results" class="mt-4" style="display: none;">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5><i class="bi bi-table"></i> Estimation Results</h5>
                            <button id="exportExcel" class="btn btn-success">
                                <i class="bi bi-file-earmark-excel"></i> Export to Excel
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Jira Ticket</th>
                                            <th>Release</th>
                                            <th>Complexity</th>
                                            <th>Issue Type</th>
                                            <th>Total Hrs</th>
                                            <th>AI Conf.</th>
                                            <th>AI Est.</th>
                                            <th>AI Tools</th>
                                            <th>Req.</th>
                                            <th>Design</th>
                                            <th>Dev.</th>
                                            <th>Test</th>
                                            <th>Deploy</th>
                                        </tr>
                                    </thead>
                                    <tbody id="resultsBody">
                                    </tbody>
                                    <tfoot>
                                        <tr class="table-primary fw-bold">
                                            <td colspan="4">TOTAL</td>
                                            <td id="totalHours">0</td>
                                            <td colspan="3"></td>
                                            <td id="totalReq">0</td>
                                            <td id="totalDesign">0</td>
                                            <td id="totalDev">0</td>
                                            <td id="totalTest">0</td>
                                            <td id="totalDeploy">0</td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let estimationResults = [];
        
        document.getElementById('bulkEstimateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const ticketNumbers = document.getElementById('ticketNumbers').value
                .split('\n')
                .map(t => t.trim())
                .filter(t => t.length > 0);
            
            if (ticketNumbers.length === 0) {
                alert('Please enter at least one JIRA ticket number');
                return;
            }
            
            const useAI = document.getElementById('useAI').checked;
            const usesAITools = document.getElementById('usesAITools').checked;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            
            try {
                const response = await fetch('/bulk-estimate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        ticket_numbers: ticketNumbers,
                        use_ai: useAI,
                        uses_ai_tools: usesAITools
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    estimationResults = data.results;
                    displayResults(data.results);
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        function displayResults(results) {
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';
            
            let totals = {
                hours: 0,
                requirements: 0,
                design: 0,
                development: 0,
                testing: 0,
                deployment: 0
            };
            
            results.forEach(result => {
                const row = tbody.insertRow();
                
                if (result.status === 'success') {
                    const phases = result.phases || {};
                    
                    row.innerHTML = `
                        <td><strong>${result.ticket}</strong></td>
                        <td>${result.release}</td>
                        <td><span class="badge ${result.complexity}">${result.complexity}</span></td>
                        <td>${result.issue_type}</td>
                        <td><strong>${result.total_hours.toFixed(2)}</strong></td>
                        <td>${result.ai_confidence}%</td>
                        <td>${result.ai_estimate}</td>
                        <td>${result.ai_tools}</td>
                        <td>${(phases.requirements || 0).toFixed(2)}</td>
                        <td>${(phases.design || 0).toFixed(2)}</td>
                        <td>${(phases.development || 0).toFixed(2)}</td>
                        <td>${(phases.testing || 0).toFixed(2)}</td>
                        <td>${(phases.deployment || 0).toFixed(2)}</td>
                    `;
                    
                    totals.hours += result.total_hours;
                    totals.requirements += phases.requirements || 0;
                    totals.design += phases.design || 0;
                    totals.development += phases.development || 0;
                    totals.testing += phases.testing || 0;
                    totals.deployment += phases.deployment || 0;
                } else {
                    row.innerHTML = `
                        <td><strong>${result.ticket}</strong></td>
                        <td colspan="12" class="text-danger">Error: ${result.error}</td>
                    `;
                }
            });
            
            // Update totals
            document.getElementById('totalHours').textContent = totals.hours.toFixed(2);
            document.getElementById('totalReq').textContent = totals.requirements.toFixed(2);
            document.getElementById('totalDesign').textContent = totals.design.toFixed(2);
            document.getElementById('totalDev').textContent = totals.development.toFixed(2);
            document.getElementById('totalTest').textContent = totals.testing.toFixed(2);
            document.getElementById('totalDeploy').textContent = totals.deployment.toFixed(2);
            
            document.getElementById('results').style.display = 'block';
        }
        
        document.getElementById('exportExcel').addEventListener('click', async function() {
            try {
                const response = await fetch('/export-excel', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({results: estimationResults})
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'estimation_report.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    alert('Error exporting to Excel');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
